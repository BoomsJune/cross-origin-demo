<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Frontend</title>
</head>
<body>

    <div>from demo.html: Some unimportant Content</div>

    <script>
        const url = "http://192.168.1.4:5000/api/data";

        var xhr = new XMLHttpRequest();
        xhr.open('GET', url);
        xhr.onreadystatechange = function() {
            if(xhr.readyState != 4) {
                return;
            }

            if(this.status == 200){
                console.log(this.response);
            }else{
                console.log(new Error(this.statusText));
            }
        }
        xhr.send();

    </script>

</body>

</html>
