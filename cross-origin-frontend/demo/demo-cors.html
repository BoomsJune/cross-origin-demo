<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Frontend</title>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
</head>
<body>

    <div>from demo-cors.html: Some unimportant Content</div>

    <script>
        const url = "http://192.168.1.4:5000/api/data";

        $.ajax({
            type: "GET",
            url: url,
            headers: {
                Cookie: "cookieKey=cookieName"
            },
            xhrFields:{
                withCredentials: true  // 携带cookie通信，服务端响应头需要Access-Control-Allow-Credentials为true
            },
            crossDomain: true,
            success: function(data){
                console.log(data)
            }
         });

    </script>

</body>

</html>
